<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <!--Creating a Bank user Registration form-->
    <form bg-color="green">
      <label>Firt Name:</label>
      <input
        type="text"
        name="Fname"
        value=""
        placeholder="Enter your first name"
      /><br/>
      <label>Last Name:</label>
      <input
        type="text"
        name="Lname"
        value=""
        placeholder="Enter your last name"
      /><br/>
      <label>Email:</label>
      <input
        type="email"
        name="email"
        value=""
        placeholder="Enter your email"
      /><br/>
      <label>Phone Number:</label>
      <input
        type="number"
        name="Phone"
        value=""
        placeholder="Enter your phone number"
      /><br/>

      <label>Choose Password:</label>
      <input
        type="password"
        name="Pword"
        value=""
        placeholder="Enter your password"
      /><br/>

      <label>Confirm Password:</label>
      <input
        type="passwoed"
        name="Pword"
        value=""
        placeholder="Re-enter your password"
      /><br/>

      <label>Mother's Maiden name:</label>
      <input
        type="text"
        name="name"
        value=""
        placeholder="Enter your mother's maiden name"
      /><br/>

      <label>BVN:</label>
      <input
        type="number"
        name="bvn"
        value=""
        placeholder="Enter your BVN"
      /><br/>

      <label>Account Number:</label>
      <input
        type="number"
        name="number"
        value=""
        placeholder="Enter your account number"
      /><br/>

      <label>Nationality:</label>
      <input
        type="text"
        name="name"
        value=""
        placeholder="Enter your nationality"
      /><br/>
      <label>Residential addres:</label>
      <input
        type="address"
        name="address"
        value=""
        placeholder="Enter your residential address"
      /><br/>

      <label>Date of Birth:</label>
      <input type="date" name="date" value="" placeholder="" /><br/>

      <label>Marital Status:</label>
      Married
      <input type="radio" name="" value="Married" placeholder="" />
      Single
      <input type="radio" name="" value="Single" placeholder="" /><br/>

      <label>State of Origin:</label>
      <select name="devices">
        <option value="anambra">Anambra</option>
        <option value="abia">Abia</option>
        <option value="enugu">Enugu</option>
        <option value="anambra">Imo</option>
        <option value="delta">Delta</option>
        <option value="edo">Edo</option>
        <option value="oyo">Oyo</option>
        <option value="lagos">Lagos</option>
        <option value="abuja">Abuja</option>
      </select><br/>
      <label>Type of Account:</label>
      <input type="checkbox" name="service" value="Savings" checked="checked" />
      Savings Account
      <input type="checkbox" name="service" value="Current" /> Current Account
      <input type="checkbox" name="service" value="fixed account" /> Fixed
      Deposite Account <br />
      <label>Link to your social media account:</label>
      <input
        type="url"
        name=""
        value=""
        placeholder="Enter your social media account"
      /><br/>
      <label>Upload your Passport:</label>
      <input type="file" name="image" /><br />
      <input type="submit" value="Upload" /><br/>
      <label>Brief Description of Yourself:</label><br/>
      <textarea name="comments" cols="30" rows="7">Enter brief Description of Yourself...</textarea><br/>
    </form>
  </body>
</html>
